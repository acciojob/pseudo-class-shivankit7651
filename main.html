<body>
	<!-- the entire body must be written by student -->
	 <title>Pseudo-Elements Corrected</title>
  <style>
    #container {
      margin: 20px;
      padding: 10px;
      border: 1px solid #000;
    }
    #container::before {
      content: "Before Element";
      color: #f00;
      font-size: 20px;
    }
    #container::after {
      content: "After Element";
      color: #f00;
      font-size: 20px;
    }
  </style>
  <div id="container">
    This is the main container element
  </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>
